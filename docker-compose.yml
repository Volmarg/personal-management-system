version: "3.1"
services:
  db:
    image: mysql:5.6
    restart: always
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example

  webserver:
    image: nginx:alpine
    container_name: docker-symfony4-webserver
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"

  php-fpm:
    build: ./docker/php-fpm
    container_name: php
    working_dir: /application
    volumes:
      - .:/application

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080